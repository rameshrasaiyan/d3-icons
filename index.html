<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DART Icons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/icons.css">

    <script src="js/d3.min.js"></script>


</head>
<body>
<div id="svg-container">
    <div id="btn-container">
        <button id="red" onclick="colorChange('red');">Failed</button>
        <button id="orange" onclick="colorChange('orange');">Partial</button>
        <button id="green" onclick="colorChange('green');">Success</button>
        <button id="blue" onclick="colorChange('blue');">Notification</button>
        <button id="gray" onclick="colorChange('gray');">Unknown or NULL</button>
        <span>Click the button to see the icons border colors. The selected border color code is: </span>
    </div>
</div>
</body>
<script src="js/d3-icons.js"></script>

</html>
